<!DOCTYPE html>
<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>goThree</title>
   <h1>Plantilla 3 x 3</h1>
</head>
<body class="body" content="width=device-width, initial-scale=1.0" onload = "fillBoxes();setNames()">
  <label for="activePlayer">Ver Jugador: </label>
  <select name="activePlayer" id="activePlayer">
    <option value="player1" id="activePlayer1">Player 1</option>
    <option value="player2" id="activePlayer2">Player 2</option>
    <option value="player3" id="activePlayer3">Player 3</option>
    <option value="player4" id="activePlayer4">Player 4</option>
    <option value="allplayers" id="activePlayerAll">Todos</option>
  </select>
  <h3 id="player1">Player 1</h3> 
  <div class="grid3" id="player1grid"> 
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>  
  </div>
  <br><h3 id="player2">Player 2</h3> 
  <div class="grid3" id="player2grid"> 
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>  
  </div>
  <br><h3 id="player3">Player 3</h3> 
  <div class="grid3" id="player3grid"> 
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>  
  </div>
  <br><h3 id="player4">Player 4</h3> 
  <div class="grid3" id="player4grid"> 
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>  
  </div>
  <br><h3>Ultimo Numero:</h3>
  <h3 id="ultNum">0</h3>
  <h3>Turno:</h3>
  <h3 id="turnCount">0</h3>
  <button type="button" id="btnTurn" onclick="nextTurn(turn)">Siguiente Turno</button>
    <br><br><menus>
        Escoger otra Plantilla.
        <li><button type="button" id="btn" onclick="goPlay()">Regresar</button></li>
        Volver al Inicio.
        <li><button type="button" id="btn" onclick="goIndex()">Regresar</button></li>
      </menus>  
    <script src = "script.js"></script>
</body>
</html>
